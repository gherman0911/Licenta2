<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="login.css">
	</head>
	<body>
		<div class="login">
			<h1>Login</h1>
			<div id="loginFrm">
				<label for="username">
					<i class="fas fa-user"></i>
				</label>
				<input id="username" type="text" name="username" placeholder="Username" id="username" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
				<input id="password" type="password" name="password" placeholder="Password" id="password" required>
				<button id="loginBtn" class="btn" type="button" name="button">Login</button>
			</div>
			<a href="register.html">Register</a>
		</div>
	</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
<script src="js/login.js"></script>
