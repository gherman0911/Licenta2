<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="butoane.css">
  </head>

  <body>
      <div id="evolutieWrapper">
      </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script>
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    $.ajax({
      type: "POST",
      url: 'http://localhost/evolutie.php',
      dataType: 'json',
      data: { username: loggedInUser.nume },
      complete: function(data) {
        const evolutieWrapper = document.getElementById("evolutieWrapper");
        evolutieWrapper.innerHTML = data.responseText;
      }
    });
  </script>
</html>
